<ion-header>
  <ion-toolbar>
    <ion-title>addtst</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="customerForm" (ngSubmit)="addProduct(customerForm.value)">
    <ion-item>
      <ion-label position="floating" color="primary">customer name</ion-label>
      <ion-input type="text" formControlName="name_customer"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">customer desc</ion-label>
      <ion-input type="text" formControlName="desc_customer"></ion-input>
    </ion-item>

    <ion-button [disabled]="customerForm.invalid" color="primary" class="submit-btn" expand="full" type="submit" >Submit data</ion-button>
  </form>
  <ion-toolbar color="primary" >
    <ion-button expand="full" fill="clear" color="light" (click)="closeModal()">close

    </ion-button>
  </ion-toolbar>

</ion-content>
